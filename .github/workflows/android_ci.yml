name: Android CI

on:
  # Triggers the workflow on push or pull request events to the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # The environment to run the job on
    runs-on: ubuntu-latest

    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Sets up Java for the build environment
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Create local.properties file with dummy connection string
      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo 'DB_CONNECTION_STRING=Server=tcp:dummy.database.windows.net,1433;Initial Catalog=dummy;User ID=dummy;Password=dummy;' >> local.properties

      # 4. Gives permission to the Gradle wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. Executes the build command (and implicitly runs tests)
      - name: Build with Gradle
        run: ./gradlew build