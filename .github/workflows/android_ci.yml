name: Android CI with Security Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  ANDROID_COMPILE_SDK: "36"
  ANDROID_BUILD_TOOLS: "36.0.0"
  ANDROID_SDK_TOOLS: "11076708"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo 'DB_CONNECTION_STRING=Server=tcp:dummy.database.windows.net,1433;Initial Catalog=dummy;User ID=dummy;Password=dummy;' >> local.properties

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-build
          path: app/build/outputs/apk/debug/*.apk

  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo 'DB_CONNECTION_STRING=Server=tcp:localhost,1433;Initial Catalog=test;User ID=test;Password=test;' >> local.properties

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            app/build/reports/tests/testDebugUnitTest/
            app/build/test-results/testDebugUnitTest/

  jacoco-coverage:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo 'DB_CONNECTION_STRING=Server=tcp:localhost,1433;Initial Catalog=test;User ID=test;Password=test;' >> local.properties

      - name: Run tests with coverage
        run: ./gradlew testDebugUnitTest

      - name: Generate Jacoco report
        run: ./gradlew testDebugUnitTestCoverage

      - name: Check if Jacoco reports exist
        run: |
          if [ -d "app/build/reports/jacoco" ]; then
            echo "Jacoco reports found"
            ls -la app/build/reports/jacoco/
          else
            echo "No Jacoco reports generated"
          fi

      - name: Upload Jacoco report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: app/build/reports/jacoco/testDebugUnitTestCoverage/

  lint-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Run lint checks
        run: ./gradlew lintDebug

      - name: Check if lint reports exist
        run: |
          if [ -d "app/build/reports/lint" ]; then
            echo "Lint reports found"
            ls -la app/build/reports/lint/
          else
            echo "No lint reports generated"
          fi

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html
          if-no-files-found: warn

  sonarqube:
    runs-on: ubuntu-latest
    needs: jacoco-coverage
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo 'DB_CONNECTION_STRING=Server=tcp:localhost,1433;Initial Catalog=test;User ID=test;Password=test;' >> local.properties

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and run tests
        run: ./gradlew clean testDebugUnitTest testDebugUnitTestCoverage

      - name: Analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        if: env.SONAR_TOKEN != ''
        run: |
          ./gradlew sonar \
            -Dsonar.projectKey=ST10283122_INSY7315 \
            -Dsonar.projectName='INSY7315 Android Project' \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Build project
        run: ./gradlew assembleDebug

      - name: Run OWASP Dependency Check
        run: |
          ./gradlew dependencyCheckAnalyze \
            -Dorg.owasp.dependencycheck.analyzer.assemblyEnabled=false \
            -Dorg.owasp.dependencycheck.analyzer.nodeAuditEnabled=false \
            -Dorg.owasp.dependencycheck.analyzer.retirejs.enabled=false
        continue-on-error: true

      - name: Check if dependency-check reports exist
        run: |
          if [ -d "app/build/reports/dependency-check" ]; then
            echo "Dependency check reports found"
            ls -la app/build/reports/dependency-check/
          else
            echo "No dependency check reports generated"
            mkdir -p app/build/reports/dependency-check
            echo "<html><body><h1>Dependency Check Not Run</h1></body></html>" > app/build/reports/dependency-check/report.html
          fi

      - name: Upload dependency check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: app/build/reports/dependency-check/
          if-no-files-found: warn

  trufflehog-secret-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret Scanning with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}

  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    if: false  # Disabled - requires emulator
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedDebugAndroidTest

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: app/build/reports/androidTests/